<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Cumpleaños Frozen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="snowflakes" aria-hidden="true"></div>
    <div class="invitation-container">
        <div class="invitation">
            <img src="images/frozenlogo.png" alt="Frozen Logo" class="frozen-logo">
            <div class="magic-background"></div>
            <div class="text-content">
                <h2>TE ESPERAMOS</h2>
                <h1>MIS 3 AÑOS</h1>
                <p class="date">28 - 06 - 2024</p>
                <p class="time">2:00 P.M</p>
                <p class="address">
                    <a href="https://maps.app.goo.gl/Zko62fHSRtXMPsiD6" target="_blank">
                        C. C. Berruecos 8, <br>Tercera Secc <br>Xilotzingo, 90790<br> Papalotla, Tlax.
                    </a>
                </p>
                <div class="rsvp">
                    <button id="attend-button">¿Asistirás?</button>
                    <div id="rsvp-options" class="hidden">
                        <br>
                        <button id="yes-button">Sí</button>
                        <button id="no-button">No</button>
                    </div>
                </div>
                <p id="response-message" class="response-message"></p>
            </div>
            <img src="images/Alma.png" alt="Frozen Bottom" class="frozen-bottom">
            <img src="images/esaf.png" alt="Decorative" class="decorative-image">
            <div class="decorative-container">
                
                <div class="balloon-container" id="balloon-container"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
